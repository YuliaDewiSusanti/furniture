{% extends 'layouts/main.html' %}

{% block content %}
<div class="col-lg-12 col-12 mt-3">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the product <strong>{{ produk.nama_produk }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'produk-detail' produk.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
